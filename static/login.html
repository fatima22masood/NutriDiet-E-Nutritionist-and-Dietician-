<html>

<head>
  <meta charset="UTF-8">
  <title> Login </title>
  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- custom css file link  -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css')}}">
</head>

<body>
  <div class="container">
    <div class="forms">
      <div class="form login">
        <span class="title-L">Login</span>
        <form action="{{ url_for('login') }}" method="post">
          <div class="msg">{{ msg }}</div>
          <div class="input-field">
            <input class="input-field" id="input" name="username" type="text" placeholder="Enter Your Username"
              class="textbox" required maxlength="30" />
          </div>
          <div class="input-field">
            <input class="input-field" id="input" name="password" type="password" placeholder="Enter Your Password"
              class="textbox" required />
          </div>
          <div class="input-field button">
            <button type="submit" id="submit" class="btn" onclick="{{url_for('home')}}">Login</button>
          </div>
        </form>

        <div class="login-signup">
          <span class="text">Not a member?
            <a href="{{url_for('register')}}" class="text signup-link">Register Now</a>
          </span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
