{% extends "home.html" %}

{% block main %}
  <table id="chart">
    <tr>
      <th>
        <h2>
          <center>DIET CHART</center>
        </h2>
      </th>
    </tr>
    <tr>
      <td>Breakfast: {{ breakfast }}</td>
    </tr>

    {% if snack1 %}
      <tr>
        <td>Snack: {{ snack1 }}</td>
      </tr>
    {% endif %}

    <tr>
      <td>Lunch: {{ lunch }}</td>
    </tr>
    <tr>
      <td>Snack: {{ snack2 }}</td>
    </tr>
    <tr>
      <td>Dinner: {{ dinner }}</td>
    </tr>
    <tr>
      <td>Snack: {{ snack3 }}</td>
    </tr>
  </table>
  <div class="buttons">
    <button type="submit" class="btn btn-primary" id="btn"><a href="{{ url_for('index') }}">Home</a></button>
    <form action="{{ url_for('download') }}" method="post">
      <input type="hidden" name="tdee" value="{{ tdee }}">
      <button type="submit" class="btn btn-primary" id="btn">Download</button>
    </form>
  </div>
{% endblock %}
