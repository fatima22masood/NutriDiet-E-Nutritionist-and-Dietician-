<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>NutriDiet | E-nutritionist and Dietician</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style2.css')}}"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body onload="myFunction()">
    <div id="loading"></div>
    <div class="container">
      <!-- <header>Personal Information</header>-->
      <div class="progress-bar">
        <div class="step">
          <p>Age & Gender</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Height & Weight</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Body Mass Index</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Medical History</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-container">
        <div class="form-outer">
          <form action="#">
            <div class="page slide-page">
              <div class="title">Enter Your Age and Gender:</div>
              <div class="field">
                <div class="label">Age</div>
                <input
                  type="text"
                  class="text-input"
                  id="age"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="field">
                <div class="label">Gender</div>
                <select>
                  <option>Please select</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              <div class="field">
                <button class="firstNext next">Next</button>
              </div>
            </div>

            <div class="page">
              <div class="title">Enter your Height and Weight:</div>
              <div class="field">
                <div class="label">Height(cm)</div>
                <input type="Number" id="height" required />
              </div>
              <div class="field">
                <div class="label">Weight(kg)</div>
                <input type="Number" id="weight" required />
              </div>

              <div class="field btns">
                <button class="prev-1 prev">Previous</button>
                <button class="next-1 next">Next</button>
              </div>
            </div>

            <div class="page">
              <div class="result">
                <input value="Calculate" id="calculate" />
                <div id="yourBMI">Your BMI Is : <span>00</span></div>
                <p class="comment"></p>
              </div>
              <div class="field btns">
                <button class="prev-2 prev">Previous</button>
                <button class="next-2 next">Next</button>
              </div>
            </div>

            <div class="page">
              <div class="title">
                Please select from the option given below if any:
              </div>
              <div class="field">
                <select>
                  <option>Please Select</option>
                  <option>Arthritic Patient</option>
                  <option>Heart Patient</option>
                  <option>Diabetic Patient</option>
                </select>
              </div>
              <div class="title">Are you Pregnant?</div>
              <div class="field">
                <select>
                  <option>Please Select</option>
                  <option>First Trimister</option>
                  <option>Second Trimister</option>
                  <option>Third Trimister</option>
                </select>
              </div>
              <div class="field btns">
                <button class="prev-3 prev">Previous</button>
                <button class="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/ques.js')}}"></script>
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
  </body>
</html>
