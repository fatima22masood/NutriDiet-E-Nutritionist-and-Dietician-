<html>

<head>
  <meta charset="UTF-8">
  <title> Register </title>
   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css')}}">
</head>

<body>
  <div class="container">
    <div class="forms">
      <div class="form login">
        <span class="title-R">Register</span>
        <form action="{{ url_for('register') }}" method="post">
          <div class="msg">{{ msg }}</div>
          <div class="input-field">
            <input class="input-field" id="input" name="email" type="text" placeholder="Enter Your Email ID"
              class="textbox" required maxlength="30" />
          </div>
          <div class="input-field">
            <input class="input-field" id="input" name="username" type="text" placeholder="Enter Your Username"
              class="textbox" required maxlength="30" />
          </div>
          <div class="input-field">
            <input class="input-field" id="input" name="password" type="password" placeholder="Enter Your Password"
              class="textbox" required />
          </div>
          
          <!-- Add the hidden input field for user_login_id -->
          <input type="hidden" name="user_login_id" value="{{ user_login_id }}">

          <div class="input-field button">
            <button type="submit" class="btn">Register</button>
          </div>
        </form>

        <div class="login-signup">
          <span class="text">Already a member?
            <a href="{{url_for('login')}}" class="text login-link">Login Now</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
